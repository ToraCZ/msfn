<!DOCTYPE html>
<html>

<head>
    <title>MSFN Options</title>
    <link href="css/options.css" rel="stylesheet" media="screen">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/options.js"></script>
</head>

<body>
    <fieldset>
        <legend>Encoding</legend>
        <table>
            <tr>
                <td>
                    <label for="encoding">UTF-8</label>
                </td>
                <td>
                    <input type="radio" name="encoding" value="UTF8">
                </td>
                <td>Default, works for most.</td>
            </tr>
            <tr>
                <td>
                    <label for="encoding">CP-1250</label>
                </td>
                <td>
                    <input type="radio" name="encoding" value="CP1250">
                </td>
                <td>Eastern European: Serbian, Czech, etc.</td>
            </tr>
            <tr>
                <td>
                    <label for="encoding">CP-1251</label>
                </td>
                <td>
                    <input type="radio" name="encoding" value="CP1251">
                </td>
                <td>Cyrillic: Russian, Ukrainan etc.</td>
            </tr>
            <tr>
                <td>
                    <label for="encoding">CP-1252</label>
                </td>
                <td>
                    <input type="radio" name="encoding" value="CP1256">
                </td>
                <td>Western European: English, German etc.</td>
            </tr>
        </table>

    </fieldset>
    <br>
    <fieldset>
        <legend>Font</legend>
        <div id="example">Aa</div>
        <table>
            <tr>
                <td>
                    <label for="fColor">Text: </label>
                </td>
                <td>
                    <input type="color" id="fColor" value="#ffffff">
                </td>
                <td>
                    <label for="fSize">Size: </label>
                </td>
                <td>
                    <input type="number" id="fSize" min="12" max="128" value="42" step="6"> px
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sColor">Shadow: </label>
                </td>
                <td>
                    <input type="color" id="sColor">
                </td>
                <td>
                    <label for="sSize">Size: </label>
                </td>
                <td>
                    <input type="number" id="sSize" min="0" max="64" value="0" step="2"> px
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fontFam">Type:</label>
                </td>
                <td colspan="3">
                    <select id="fontFam">
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="serif">Serif</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="opendyslexic">OpenDyslexic</option>
                        <option value="other">Other: </option>
                    </select>
                    <div id="custFont" hidden="hidden">
                        <input type="text" placeholder="Name of font" size=15 style="width:auto">
                        <button>X</button>
                    </div>

                </td>
            </tr>
        </table>

    </fieldset>
